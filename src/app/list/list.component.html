
  
  
  <h1 >ADD THINGS TO DO</h1>
  <div class="d-flex justify-content-center">
  <input class="col-4" type="text"  placeholder="Enter things to do" #bo />
  
  <input type="date" #d style="margin-left:23px;">
  <button (click)="add(bo.value,d.value)">Add</button>
  </div>
  <div class="d-flex flex-column mt-4 align-items-center ">
  
  <h1>TO-DO</h1>
  <table class="table-dark table-hover" >
    <tr>
      <th>Task To DO</th>
      <th>Date</th>
      <th>Click to Delete</th>
   </tr>
    <tr  *ngFor="let items of list,index as i">
      <td>{{list[i].item}} </td> 
      <td>{{list1[i].d}} </td> 
      
       <td ><button value="remove" (click)="remove(i)">Remove</button> </td>
    </tr>
  </table>
</div>
